<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Student Dashboard | UG</title>

    <!-- Bootstrap core CSS -->
    <link href="./public/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./public/css/simple-sidebar.css" rel="stylesheet">

    <!--for the icons-->
    <link rel="stylesheet" href="./public/css/font-awesome.min.css">
</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" style="" id="sidebar-wrapper">
        <div class="sidebar-heading">University of Ghana </div>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action"  style="background-color: #edeaea;">Dashboard</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
            <button class="btn" id="menu-toggle"><i class="fa fa-bars"></i></button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item residentStatus">
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle userTopLastName" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item logoutBtn">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="container">
                <h1 class="mt-4 greeting"></h1>
                <p class="text-muted">Hello <i class="fa fa-smile-o"></i></p>
                <p class="registerBlock" hidden>You have not registered for a room yet. Click here to register ? <button class="btn btn-primary chooseHallBtn">Choose Hall</button></p>
                <p class="roomDetails" hidden>Your Room Details</p>
                <div class="row roomMoreDetails" hidden>
                    <div class="col-lg-6">
                        <div class="row align-items-center">
                            <div class="col-6 nameOfRoom">
                            </div>
                            <div class="col-6">
                                <a class="btn btn-primary text-light removeRoom">Remove Room <i class="fa fa-remove"></i></a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row formForChoosingHall" hidden>
                    <div class="col-lg-5">
                        <h4>Choose Hall</h4>
                        <form action="" class="form chooseHall">
                            <div class="form-group">
                                <label for="Hall">Hall</label>
                                <select name="" id="hall" class="form-control hallSelect">
                                    <option value="">Please Choose</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="room">Room</label>
                                <select name="" id="room" class="form-control roomSelect">
                                    <option value="">Please Choose</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit <i class="fa fa-send-o"></i></button>
                        </form>
                    </div>
                </div>

            </div>
            </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="./public/js/jquery-3.4.1.min.js"></script>
<script src="./public/js/popper.min.js"></script>
<script src="./public/js/bootstrap-notify.js"></script>
<script src="./public/js/bootstrap.min.js"></script>

<script src="./public/js/Pages/student.js"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>

</html>
