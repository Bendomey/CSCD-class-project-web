<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | UG</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/font-awesome.min.css">
    <script src="../../../Downloads/Compressed/startbootstrap-simple-sidebar-gh-pages/startbootstrap-simple-sidebar-gh-pages/gulpfile.js"></script>
</head>
<body style="background-color:#EBEEEF">
        <div class=" d-flex justify-content-center align-items-center" style="margin-top: 19vh">
            <div class="card mb-3" style="width: 25rem; border-radius:10px; border-color: transparent">
                <div class="card-body">
                    <div class="d-flex justify-content-center mb-2">
                        <img src="./public/images/user.png" class="img" width="150" alt="">
                    </div>
                    <h1 class="text-center">Login</h1>

                    <form method="post" class="form loginForm">
                        <div class="form-group">
                            <input type="text" id="id" class="form-control" style="border:none; border-bottom: 1px solid #B2B2B2" placeholder="Enter ID eg. 10670196">
                        </div>
                        <div class="form-group">
                            <input type="password" id="pin" class="form-control" style="border:none; border-bottom: 1px solid #B2B2B2" placeholder="Enter Pin eg. **********">
                        </div>
                        <button type="submit" class="btn btn-block btn-primary">Sign In <i class="fa fa-arrow-circle-right"></i></button>
                    </form>
                </div>
            </div>
        </div>



        <script src="./public/js/jquery-3.4.1.min.js"></script>
        <script src="./public/js/popper.min.js"></script>
        <script src="./public/js/bootstrap-notify.js"></script>
        <script src="./public/js/bootstrap.min.js"></script>

        <script src="./public/js/Pages/login.js"></script>
</body>
</html>
