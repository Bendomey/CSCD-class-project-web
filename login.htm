<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | UG</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/font-awesome.min.css">
</head>
<body style="background-color:#F8F9FA">
        <div class="row d-flex justify-content-center align-items-center mt-5">
            <div class="card mb-3" style="width: 30rem">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <div class="d-flex justify-content-center mb-2">
                        <img src="./public/images/user.png" class="img" width="150" alt="">
                    </div>
                    <form action="" method="post" class="form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="ID eg. 10670196">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control " placeholder="Pin eg. **********">
                        </div>
                        <button type="submit" class="btn btn-block btn-primary">Sign In <i class="fa fa-arrow-circle-right"></i></button>
                    </form>
                </div>
            </div>
        </div>



<script src="./public/js/jquery-3.4.1.min.js"></script>
<script src="./public/js/popper.min.js"></script>
<script src="./public/js/bootstrap.min.js"></script>

</html>
