<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | UG</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/font-awesome.min.css">
</head>
<body style="background-color:#EBEEEF">
<div class="d-flex justify-content-center align-content-center mt-3">
    <div class="card mb-3" style="border-radius: 10px; border-color: transparent">
        <div class="position-relative">
            <img src="./public/images/back.jpg" alt="" class="card-img" style="border-radius: 10px 10px 0 0;" height="150" >
            <div class="position-absolute" style="top:9vh; left: 38%">
                <h1 class="text-center text-white" style="font-weight: normal">Register</h1>
            </div>
        </div>
        <div class="card-body">
            <form method="post" class="form registerForm">
                <div class="form-group row">
                    <div class="col col-lg-6">
                        <label for="firstName" >First name</label>
                        <input type="text" class="form-control" id="first_name" style="border:none; border-bottom: 1px solid #B2B2B2" placeholder="First Name eg. John">
                    </div>
                    <div class="col col-lg-6">
                        <label for="firstName" >Last name</label>
                        <input type="text" class="form-control" id="last_name" style="border:none; border-bottom: 1px solid #B2B2B2" placeholder="Last Name eg. Doe">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="gender" >Gender</label>
                    <select name="" style="border:none; border-bottom: 1px solid #B2B2B2" class="form-control" id="gender">
                        <option value="">Please Choose</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">DOB</label>
                    <input type="date" style="border:none; border-bottom: 1px solid #B2B2B2" id="dob" class="form-control" placeholder="Pin eg. **********">
                </div>
                <div class="form-group ">
                    <label for="userType" >User Type</label>
                    <select name="" style="border:none; border-bottom: 1px solid #B2B2B2" class="form-control" id="userType">
                        <option value="">Please Choose</option>
                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="form-group departmentBlock" hidden>
                    <label for="department" >Department</label>
                    <select name="" style="border:none; border-bottom: 1px solid #B2B2B2" class="form-control" id="department">
                        <option value="">Please Choose</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Sign Up <i class="fa fa-lock"></i></button>
                <a href="admin_dashboard.htm" class="btn btn-block btn-link">Go Back</a>
            </form>
        </div>
    </div>
</div>



<script src="./public/js/jquery-3.4.1.min.js"></script>
<script src="./public/js/popper.min.js"></script>
<script src="./public/js/bootstrap-notify.js"></script>
<script src="./public/js/bootstrap.min.js"></script>

<script src="./public/js/Pages/register.js"></script>
</body>
</html>
