<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | UG</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/font-awesome.min.css">
</head>
<body style="background-color:#ECEDEF">
<div class="d-flex justify-content-center align-content-center mt-5">
    <div class="card mb-3" style="border-radius: 10px">
            <img src="./public/images/back.jpeg" alt="" class="card-img" height="150" >
            <h3 class="text-center">Register</h3>
        <div class="card-body">
            <form action="" method="post" class="form">
                <div class="form-group row">
                    <div class="col col-lg-6">
                        <label for="firstName" >First name</label>
                        <input type="text" class="form-control" placeholder="Name eg. 10670196">
                    </div>
                    <div class="col col-lg-6">
                        <label for="firstName" >Last name</label>
                        <input type="text" class="form-control" placeholder="Name eg. 10670196">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="gender" >Gender</label>
                    <select name="" class="form-control" id="">
                        <option value="">Please Choose</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">DOB</label>
                    <input type="date" class="form-control" placeholder="Pin eg. **********">
                </div>
                <div class="form-group ">
                    <label for="course" >Course</label>
                    <select name="" class="form-control" id="">
                        <option value="">Please Choose</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Sign Up <i class="fa fa-lock"></i></button>
            </form>
        </div>
    </div>
</div>



<script src="./public/js/jquery-3.4.1.min.js"></script>
<script src="./public/js/popper.min.js"></script>
<script src="./public/js/bootstrap.min.js"></script>
</body>
</html>
