<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin Dashboard | UG</title>

    <!-- Bootstrap core CSS -->
    <link href="./public/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./public/css/simple-sidebar.css" rel="stylesheet">

    <!--for the icons-->
    <link rel="stylesheet" href="./public/css/font-awesome.min.css">
</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" style="" id="sidebar-wrapper">
        <div class="sidebar-heading">University of Ghana </div>
        <div class="list-group list-group-flush">
            <a href="admin_dashboard.htm" class="list-group-item list-group-item-action bg-light">Dashboard</a>
            <a href="register.htm" class="list-group-item list-group-item-action bg-light">Add User</a>
            <a href="department.html" class="list-group-item list-group-item-action bg-light" >Departments</a>
            <a href="hall.html" class="list-group-item list-group-item-action" style="background-color: #edeaea;">Halls</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
            <button class="btn" id="menu-toggle"><i class="fa fa-bars"></i></button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle userTopLastName" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item logoutBtn">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <h1 class="mt-4">Halls</h1>
            <button class="btn btn-primary mb-1 addDepartmentBtn">Add Halls</button>
            <div class="container row addDepartmentBlock" hidden>
                <form method="post" class="form form-inline addDepartment mb-1">
                    <div class="form-group mr-2">
                        <input type="text" placeholder="Enter Name eg. Akuafo" id="dept_name" class="form-control">
                    </div>
                    <div class="form-group mr-2">
                        <input type="text" placeholder="Enter Code eg. AK" id="dept_code" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Hall Name</th>
                    <th scope="col">Hall Code</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody class="departmentsBody">
                </tbody>
            </table>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="./public/js/jquery-3.4.1.min.js"></script>
<script src="./public/js/popper.min.js"></script>
<script src="./public/js/bootstrap-notify.js"></script>
<script src="./public/js/bootstrap.min.js"></script>

<script src="./public/js/Pages/hall.js"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>

</html>
